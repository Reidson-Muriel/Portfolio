<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 20px;
            padding: 0px;
        }

        .container {
            width: 1397px;
            height: 641px;
            background: linear-gradient(0, #120c56, #000000);
            margin: -20px;
            margin-top: -20px;
            position: relative;
        }

        .stars,
        .stars2 {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 100px 60px white,
                100px 80px white,
                80px 120px white,
                300px 20px white,
                250px 130px white,
                200px 50px white,
                150px 100px white,
                320px 100px white,
                100px 80px white,
                80px 120px white,
                300px 20px white,
                250px 130px white,
                200px 50px white,
                150px 100px white,
                320px 100px white;
            animation: anim-stars 20s linear infinite;
        }

        .stars2 {
            width: 1px;
            height: 1px;
            top: 450px;
            animation: anim-stars 20s linear infinite;
        }

        .stars::after,
        .stars2::after {
            content: " ";
            position: absolute;
            top: 150px;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            box-shadow: 100px 60px white,
                100px 80px white,
                80px 120px white,
                300px 20px white,
                250px 130px white,
                200px 50px white,
                150px 100px white,
                320px 100px white,
                100px 80px white,
                80px 120px white,
                300px 20px white,
                250px 130px white,
                200px 50px white,
                150px 100px white,
                320px 100px white;
        }


        @keyframes anim-stars {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-150px);
            }
        }


        h1 {
            text-align: center;
            font-size: 50px;
            margin-top: 150px;
            margin-bottom: -10px;
        }

        form {
            text-align: center;
            margin: 30px;
        }

        label {
            display: block;
            margin: 10px;
        }

        input {
            width: auto;
            height: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid green;
        }

        .olho {
            margin-inline: -30px;
            margin-top: 8px;
            cursor: pointer;
            position: absolute;
            width: 20px;

        }

        .btn.btn-outline-dark {
            background-color: black;
            color: white;
            cursor: pointer;
            margin: 10px;
            text-align: center;
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border: 1px solid green;
            padding: 10px;
        }

        .btn.btn-outline-dark:hover {
            background-color: green;
            color: black;
        }

        #successMessage {
            display: none;
            color: green;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <img src="./img/olho.png" class="olho" id="olho" onclick="mostrarSenha()"><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
            <button class="btn btn-outline-dark">Cadastrar</button>
        </form>
        <div id="successMessage">Sucesso! Seus dados foram enviados.</div>
    </div>
    <script>
        const form = document.getElementById('cadastroForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value;
            
            const subject = encodeURIComponent('Confirmação de Cadastro');
            const body = encodeURIComponent(`Olá ${nome},\n\nObrigado por se cadastrar.\n\nSeus dados:\nNome: ${nome}\nEmail: ${email}\nSenha: ${senha}\nTelefone: ${telefone}`);
            const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
                        
            window.location.href = mailtoLink;

            successMessage.style.display = 'block';
            form.reset();
        });

        function mostrarSenha() {
            const senha = document.getElementById("senha");
            senha.type = senha.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
